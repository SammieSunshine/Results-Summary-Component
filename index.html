<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="mainContainer">
        <div class="left">
            <h3>Your Result</h3>
            <h1>76</h1>
            <p>of 100</p>
            <h3>You scored higher than 65% of the people who have taken these tests.</h3>
        </div>
        <div class="right">
            <table>
                <thead>
                    <th>Summary</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Reaction 80 / 100</td>
                        <td>Memory 92 / 100</td>
                        <td>Verbal 61 / 100</td>
                        <td>Visual 72 / 100</td>
                    </tr>
                </tbody>
            </table>
            <button id="continue">Continue</button>
        </div>
    </div>
    <footer>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by Samantha Billips.</footer>
</body>
</html>
